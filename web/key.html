<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt bản quyền - GoLike Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .key-container {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(225, 48, 108, 0.3);
            border-radius: 16px;
            padding: 40px 50px;
            text-align: center;
            width: 400px;
            box-shadow: 0 20px 60px rgba(131, 58, 180, 0.4);
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .key-container .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .key-container .logo i {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
        }

        .key-container .logo span {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .key-container h2 {
            color: #262626;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .key-container p {
            color: #737373;
            font-size: 13px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .key-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            background: #fafafa;
            border: 1.5px solid #dbdbdb;
            color: #262626;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .key-input:focus {
            border-color: #e1306c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.1);
            background: #fff;
        }

        .btn-activate {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
        }

        .btn-activate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(225, 48, 108, 0.4);
        }

        .btn-activate:active {
            transform: translateY(0);
        }

        .activation-status {
            margin-top: 20px;
            font-size: 13px;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
        }

        .activation-status.success {
            color: #00c851;
            background: rgba(0, 200, 81, 0.1);
        }

        .activation-status.error {
            color: #e1306c;
            background: rgba(225, 48, 108, 0.1);
        }

        .footer-note {
            font-size: 11px;
            color: #999;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .footer-note i {
            color: #e1306c;
        }
    </style>
</head>
<body>
    <div class="key-container">
        <div class="logo">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM MANAGER PRO</span>
        </div>

        <h2>Kích hoạt bản quyền</h2>
        <p>Nhập key bản quyền của bạn để tiếp tục sử dụng phần mềm.</p>

        <input type="text" id="license-key" class="key-input" placeholder="XXXX-XXXX-XXXX-XXXX">

        <button class="btn-activate" id="activate-btn">
            <i class="fas fa-key"></i> Kích hoạt ngay
        </button>

        <div id="activation-status" class="activation-status"></div>

        <div class="footer-note">
            <i class="fas fa-shield-alt"></i>
            <span>Thông tin key của bạn sẽ được mã hóa an toàn.</span>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="src_js/check_key.js"></script>
</body>
</html>
